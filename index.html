<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Sessions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="passwordPage" class="page">
        <h1>Enter Password</h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="passwordSubmitBtn">Submit</button>
    </div>
    <div id="userSelectionPage" class="page">
        <button id="backToPasswordPageBtn" class="back-arrow">⬅️</button>
        <h1>Select User</h1>
        <div id="devendraCard" class="card">
            <span>👨</span>
            <p>Devendra</p>
        </div>
        <div id="heerCard" class="card">
            <span>👩</span>
            <p>Heer</p>
        </div>
    </div>
    <div id="tasksPage" class="page">
        <button id="backToUserSelectionBtn" class="back-arrow">⬅️</button>
        <h1><span id="currentDate"></span></h1>
        <button id="previousDayBtn">Previous Day</button>
        <button id="nextDayBtn">Next Day</button>
        <div id="subjectsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
